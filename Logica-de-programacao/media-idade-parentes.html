<meta charset='UTF-8'>
<script>


	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha()
	}

	var totalFamiliares = parseInt(prompt("Digite o número de familiares"))
	var numero = 1
	var totalIdades = 0

	while(numero <= totalFamiliares) {

		var idade = parseInt(prompt("digite a idade de cada familiar"))
		totalIdades = totalIdades + idade 
		numero++
	}

	var mediaIdades = totalIdades/totalFamiliares
	mostra("A media da idade dos seus familiares é: " + mediaIdades)

	
</script>
