<meta charset='UTF-8'>
<script>


	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
	}

	function calculaImc (peso, altura) {
		return peso / (altura * altura);
		
	}

	var vitorias = parseInt(prompt("Quantas vitórias seu time tem?"));
	var empates = parseInt(prompt("Quantos empates seu time tem?"));

	var pontos = (vitorias * 3) + empates;
	mostra("os pontos do seu time são: " + pontos);

	if (pontos > 28) {
		mostra (" seu time está melhor que o ano passado");
	}

	if (pontos < 28) {
		mostra (" seu time está pior que o ano passado");
	}

	if (pontos == 28) {
		mostra (" seu time está igual ao ano passado")
	}

</script>
